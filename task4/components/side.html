<div class="sidebar">
  <div class="price-box">
    <div class="top-row">
      <h4>Price Range</h4>
      <span class="reset">Reset</span>
    </div>

    <p class="avg">The average price is $300</p>

    <div class="chart"></div>

    <div class="price-values">
      <span class="bubble" id="minPrice">$20</span>
      <span class="bubble" id="maxPrice">$1130</span>
    </div>

    <input id="range" type="range" min="20" max="1130" value="600" />
  </div>

  <div class="rating-box">
    <div class="top-row">
      <h4>Star Rating</h4>
      <span class="reset">4 Stars & up</span>
    </div>
    <div class="stars">⭐⭐⭐⭐☆</div>
  </div>

  <div class="brand-box">
    <div class="top-row">
      <h4>Brand</h4>
      <span class="reset">Reset</span>
    </div>

    <label><input type="checkbox" checked /> Adidas</label>
    <label><input type="checkbox" checked /> Columbia</label>
    <label><input type="checkbox" checked /> Demix</label>
    <label><input type="checkbox" checked /> New Balance</label>
    <label><input type="checkbox" checked /> Nike</label>
    <label><input type="checkbox" checked /> Xiaomi</label>
    <label><input type="checkbox" /> Asics</label>

    <span class="more">More Brand</span>
  </div>

  <div class="delivery-box">
    <h4>Delivery Options</h4>
    <div class="delivery-options">
      <button class="active">Standard</button>
      <button>Pick Up</button>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bali Tour â€” Hero Clone</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "ui-sans-serif", "system-ui"],
            },
            colors: {
              bali: {
                yellow: "#F5C007",
                cyan: "#05A9D6",
                dark: "#0F172A",
              },
            },
            boxShadow: {
              soft: "0 10px 30px rgba(0,0,0,0.08)",
            },
          },
        },
      };
    </script>

    <!-- Flowbite CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-[#E9F2F6] font-poppins antialiased">
    <div class="w-full">
      <div class="relative bg-white overflow-hidden shadow-soft">
        <div
          class="hidden lg:block pointer-events-none absolute inset-y-0 right-0 w-[35%]"
        >
          <div
            class="h-[250px] w-[100%] bali-diagonal bg-[color:var(--bali-yellow)]"
          ></div>
          <div
            class="absolute right-0 top-[220px] w-full h-[350px] bg-[color:var(--bali-cyan)] rounded-b-[250px]"
          ></div>
        </div>

        <nav class="relative z-20 flex items-center justify-between px-8 py-6">
          <!-- Logo -->
          <a href="#" class="text-2xl font-extrabold text-[#14A3DD]">
            Bali Tour
          </a>

          <!-- Menu Links -->
          <ul
            class="flex items-center gap-8 text-sm text-slate-600 font-medium"
          >
            <li
              class="flex items-center gap-1 cursor-pointer hover:text-slate-900"
            >
              Ticket
              <svg
                class="w-3 h-3 mt-[2px]"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z"
                />
              </svg>
            </li>

            <li class="hover:text-slate-900">Events</li>

            <li
              class="flex items-center gap-1 cursor-pointer hover:text-slate-900"
            >
              Explore
              <svg
                class="w-3 h-3 mt-[2px]"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z"
                />
              </svg>
            </li>

            <li class="hover:text-slate-900">Activity</li>
            <li class="hover:text-slate-900">Blog</li>
          </ul>

          <!-- Right Controls -->
          <div class="flex items-center gap-4">
            <!-- ENG Selector -->
            <div
              class="flex items-center gap-1 text-sm cursor-pointer text-slate-600 hover:text-slate-900"
            >
              <img src="https://flagcdn.com/w20/gb.png" class="w-4 h-4" />
              ENG
              <svg
                class="w-3 h-3 mt-[1px]"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z"
                />
              </svg>
            </div>

            <!-- Login Button -->
            <button
              class="px-5 py-2 bg-white rounded-full shadow-md flex items-center gap-2 border border-slate-200 hover:shadow-lg transition"
            >
              <svg
                class="w-4 h-4 text-[#0A89D3]"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <circle cx="12" cy="7" r="4" />
                <path d="M6 21v-1a6 6 0 0112 0v1" />
              </svg>
              <span class="text-sm font-medium text-slate-600">Login</span>
            </button>
          </div>

          <!-- Mobile Toggle -->
          <button class="md:hidden p-2">
            <svg
              class="w-6 h-6 text-slate-700"
              fill="none"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path stroke="currentColor" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </nav>
        <section
          class="relative z-10 grid grid-cols-1 lg:grid-cols-2 gap-6 items-center px-6 sm:px-10 pt-1 pb-14 md:pb-20"
        >
          <!-- Left -->
          <div class="py-6 md:py-10">
            <div class="relative inline-block">
              <h1
                class="text-5xl sm:text-6xl font-extrabold leading-tight text-slate-900"
              >
                <span class="bali-outline">ENJOY</span>
                <span class="text-[#10A4DE]"> YOUR</span><br />
                JOURNEY<br />
                WITH FUN
              </h1>

              <!-- Bird on ENJOY (O) -->
              <img
                src="a1.png"
                class="absolute -top-6 left-[90px] w-12 rotate-[-5deg] pointer-events-none"
              />

              <!-- Bird on FUN (U) -->
              <img
                src="a2.png"
                class="absolute top-[95px] left-[160px] w-10 rotate-[4deg] pointer-events-none"
              />
            </div>

            <div class="relative mt-8 flex items-center gap-4">
              <a
                href="#"
                class="inline-flex items-center justify-center px-7 py-3 rounded-full font-semibold text-white bg-gradient-to-b from-[#FFD84B] to-[#F5C007] shadow-[0_10px_20px_rgba(245,192,7,0.35)] hover:shadow-[0_12px_25px_rgba(245,192,7,0.45)] transition-transform duration-200 hover:-translate-y-0.5"
              >
                Buy Ticket Now
              </a>

              <!-- Arrow -->
              <img
                src="https://img.freepik.com/premium-vector/handdrawn-curved-arrow-left_850574-565.jpg"
                class="absolute right-[-60px] top-[-20px] w-20 opacity-90 rotate-[-5deg]"
              />
            </div>

            <!-- Partners -->
            <div class="mt-24">
              <p class="text-xs tracking-widest text-slate-400">PARTNER</p>
              <div
                class="mt-4 grid grid-cols-4 sm:flex gap-6 sm:gap-10 items-center"
              >
                <img
                  class="h-6 opacity-80"
                  src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg"
                />
                <img
                  class="h-6 opacity-80"
                  src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg"
                />
                <img
                  class="h-6 opacity-80"
                  src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg"
                />
                <img
                  class="h-6 opacity-80"
                  src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg"
                />
              </div>
            </div>
          </div>

          <div
            class="relative flex items-center justify-center h-[600px] w-full z-30"
          >
            <!-- OVAL IMAGE -->
            <div
              class="relative w-[320px] h-[520px] bg-white rounded-[180px] overflow-hidden shadow-[0_15px_40px_rgba(0,0,0,0.12)] z-30 -translate-x-10"
            >
              <img
                src="https://lushtoblush.com/wp-content/uploads/2025/05/IMG_6952.jpg"
                class="w-full h-full object-cover"
              />
            </div>

            <!-- MIXED BORDER -->
            <div
              class="absolute top-4 -right-8 w-[300px] h-[500px] rounded-[180px] z-20 -translate-x-20 pointer-events-none"
            >
              <!-- Solid top-left -->
              <div
                class="absolute inset-[6px] border-[3px] border-yellow-400 rounded-[180px] border-r-0 border-b-0 opacity-80"
              ></div>

              <!-- Dashed bottom-right -->
              <div
                class="absolute inset-[6px] border-[3px] border-dashed border-yellow-400 rounded-[180px] border-l-0 border-t-0 opacity-60"
              ></div>
            </div>
          </div>
          `
        </section>
      </div>
    </div>

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.js"></script>
  </body>
</html>
